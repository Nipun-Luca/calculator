<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>

    <body>
        <h1>〚 CALCULATOR 〛</h1>
        <div id="calculator">
            <div id="calculator-container">

                <div id="calculator-display">
                    <div id="last-screen" class="display"></div>
                    <div id="current-screen" class="display"></div>
                </div>

                <div id="row1" class="row">
                    <button id="clear" class="button">clear</button>
                    <button id="delete" class="button">delete</button>
                    <button id="percentage" class="button">%</button>
                    <button id="divide" class="operator">÷</button>
                </div>
                
                <div id="row2" class="row">
                    <button id="seven" value="7" class="number">7</button>
                    <button id="eight" value="8" class="number">8</button>
                    <button id="nine" value="9" class="number">9</button>
                    <button id="multiply" class="operator">x</button>
                </div>

                <div id="row3" class="row">
                    <button id="four" value="4" class="number">4</button>
                    <button id="five" value="5" class="number">5</button>
                    <button id="six" value="6" class="number">6</button>
                    <button id="minus" class="operator">-</button>
                </div>

                <div id="row4" class="row">
                    <button id="one" class="number">1</button>
                    <button id="two" class="number">2</button>
                    <button id="three" class="number">3</button>
                    <button id="plus" class="operator">+</button>
                </div>

                <div id="row5" class="row">
                    <button id="zero" class="number">0</button>
                    <button id="dot" class="button">.</button>
                    <button id="equal" class="button">=</button>
                </div>
            </div>
        </div>

        <footer>Copyright © The Odin Project 2023</footer>
    </body>

</html>
