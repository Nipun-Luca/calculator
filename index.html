<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js" defer></script>
    </head>

    <body>
        <div id="calculator">
            <div id="calculator-container">

                <div id="calculator-display"></div>

                <div id="row1" class="row">
                    <div id="clear" class="button">clear</div>
                    <div id="delete" class="button">delete</div>
                    <div id="percentage" class="button">%</div>
                    <div id="division" class="button">÷</div>
                </div>
                
                <div id="row2" class="row">
                    <div id="7" class="button">7</div>
                    <div id="8" class="button">8</div>
                    <div id="9" class="button">9</div>
                    <div id="multiplication" class="button">x</div>
                </div>

                <div id="row3" class="row">
                    <div id="4" class="button">4</div>
                    <div id="5" class="button">5</div>
                    <div id="6" class="button">6</div>
                    <div id="subtraction" class="button">-</div>
                </div>

                <div id="row4" class="row">
                    <div id="1" class="button">1</div>
                    <div id="2" class="button">2</div>
                    <div id="3" class="button">3</div>
                    <div id="addition" class="button">+</div>
                </div>
            </div>
        </div>

        <footer>Copyright © The Odin Project 2023</footer>
    </body>

</html>
